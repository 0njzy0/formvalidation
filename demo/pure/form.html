<!DOCTYPE html>
<html>
<head>
    <title>FormValidation &rarr; Pure demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"/>
    <!--[if lte IE 8]><link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css"><![endif]-->
    <!--[if gt IE 8]><!--><link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css"><!--<![endif]-->

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" href="../../dist/css/formValidation.css"/>

    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/js/formValidation.js"></script>
    <script type="text/javascript" src="../../dist/js/framework/pure.js"></script>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-6-24"></div>

        <div class="pure-u-1 pure-u-md-12-24">
            <form id="stackedForm" class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Stacked form</legend>

                    <div class="pure-control-group">
                        <label>Username</label>
                        <input name="username" type="text" placeholder="Username" />
                    </div>

                    <div class="pure-control-group">
                        <label>Email address</label>
                        <input name="email" type="text" placeholder="Email address" />
                    </div>

                    <div class="pure-control-group">
                        <label>Password</label>
                        <input name="password" type="password" placeholder="Password" />
                    </div>

                    <div class="pure-control-group">
                        <label>Confirm password</label>
                        <input name="confirmPassword" type="password" placeholder="Password" />
                    </div>

                    <div class="pure-control-group">
                        <label>Gender</label>
                        <label class="pure-radio">
                            <input name="gender" type="radio" value="male" /> Male
                        </label>
                        <label class="pure-radio">
                            <input name="gender" type="radio" value="female" /> Female
                        </label>
                        <label class="pure-radio">
                            <input name="gender" type="radio" value="other" /> Other
                        </label>
                    </div>

                    <div class="pure-control-group">
                        <label class="pure-checkbox">
                            <input name="agree" type="checkbox" /> Agree with the terms and conditions
                        </label>
                    </div>

                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </fieldset>
            </form>

            <form id="alignedForm" class="pure-form pure-form-aligned">
                <fieldset>
                    <legend>Aligned form</legend>

                    <div class="pure-control-group">
                        <label>Username</label>
                        <input name="username" type="text" placeholder="Username" />
                    </div>

                    <div class="pure-control-group">
                        <label>Email address</label>
                        <input name="email" type="text" placeholder="Email address" />
                    </div>

                    <div class="pure-control-group">
                        <label>Password</label>
                        <input name="password" type="password" placeholder="Password" />
                    </div>

                    <div class="pure-control-group">
                        <label>Confirm password</label>
                        <input name="confirmPassword" type="password" placeholder="Password" />
                    </div>

                    <div class="pure-control-group">
                        <label>Gender</label>
                        <input name="gender" type="radio" value="male" /> Male<br/>
                        <label></label>
                        <input name="gender" type="radio" value="female" /> Female<br/>
                        <label></label>
                        <input name="gender" type="radio" value="other" /> Other<br/>
                    </div>

                    <div class="pure-control-group">
                        <label></label>
                        <input name="agree" type="checkbox" /> Agree with the terms and conditions
                    </div>

                    <div class="pure-control-group">
                        <label></label>
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="pure-u-1 pure-u-md-6-24"></div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    $('form').formValidation({
        framework: 'pure',
        icon: {
            valid: 'fa fa-check',
            invalid: 'fa fa-times',
            validating: 'fa fa-refresh',
            feedback: 'fv-control-feedback'
        },
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
            email: {
                validators: {
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: 'The confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'password',
                        message: 'The password and its confirm are not the same'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required'
                    }
                }
            },
            agree: {
                validators: {
                    notEmpty: {
                        message: 'You must agree with the terms and conditions'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
